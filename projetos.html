    body {

        color: #fff;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    
    h1 {
        text-align: center;
        margin-bottom: 40px;
    }
    
    .card {
        background-color: rgba(128, 0, 128, 0.493);
        border-radius: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        padding: 20px;
        margin-bottom: 20px;
    }
    
    .card-header {
        background-color: rgba(128, 0, 128, 0.493);
        color: #fff;
        border-radius: 20px;
        padding: 10px 20px;
        font-size: 18px;
    }
    
    .card-body {
        padding: 20px;
    }
    
    .card-text {
        font-size: 16px;
    }
    
    .btn {
        background-color: rgba(128, 0, 128, 0.493);
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
    
    .btn:hover {
        background-color: rgba(128, 0, 128, 0.493);
        color: #fff;
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
        border-radius: 10px;
        overflow: hidden;
        background-color: rgba(128, 0, 128, 0.493);
        color: #fff;
    }
    
    th,
    td {
        padding: 10px;
        text-align: left;
        background-color: rgba(128, 0, 128, 0.493);
    }
    
    th {
        background-color: rgba(128, 0, 128, 0.493);
    }
    
    tr:nth-child(even) {
        background-color: rgba(128, 0, 128, 0.493);
    }

        <div class="card" style="border-radius: 20px">
            <div class="card-header" style="border-radius: 20px">
                <h3>Adicionar Novo Projeto</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="projectName">Nome do Projeto</label>
                        <input type="text" class="form-control" id="projectName" placeholder="Digite o nome do projeto" required>
                    </div>
                    <div class="form-group">
                        <label for="projectDesc">Descrição</label>
                        <textarea class="form-control" id="projectDesc" rows="3" placeholder="Digite a descrição do projeto"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="projectDeadline">Prazo</label>
                        <input type="date" class="form-control" id="projectDeadline">
                    </div>
                    <div class="form-group">
                        <label for="projectManager">Gestor do Projeto</label>
                        <input type="text" class="form-control" id="projectManager" placeholder="Digite o nome do gestor" required>
                    </div>
                    <button type="submit" class="btn">Adicionar Projeto</button>
                </form>
            </div>
